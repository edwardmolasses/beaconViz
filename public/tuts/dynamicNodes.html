<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Dynamic Nodes</title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
          rel="stylesheet">
    <style>

        .axis text {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

    </style>
</head>
<body>
    <div id="chart">
    </div>

    <script src='http://d3js.org/d3.v4.min.js'></script>
    <script>
        var dataset = [1,3,8];

        var margin = {top: 20, right: 20, bottom: 20, left: 200};

        var width = 800 - margin.left - margin.right,
            height = 80 - margin.top - margin.bottom;

        var svg = d3.select('#chart').append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var scale = d3.scalePoint().domain(dataset)
                .range([0, width]);

        svg.selectAll(".scaleOrdinal")
                .data(dataset)
                .enter().append("circle")
                .attr("r", 5)
                .attr("cy", 40)
                .attr("cx", function(d) { return scale(d); })

//        svg.append("g")
//                .attr("class","x axis")
//                .attr("transform","translate(0," + height + ")")
//                .call(d3.axisBottom(scale));
    </script>
</body>
</html>
